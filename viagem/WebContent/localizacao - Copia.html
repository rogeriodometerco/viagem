<!DOCTYPE html>
<html>
<head>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script>

$(document).ready(function(){
//		var baseURI = "http://ec2-54-207-116-50.sa-east-1.compute.amazonaws.com/vitrine/rest/usuario" 
			var baseURI = "/viagem/rest/localizacao" 
			
		  $("#btSalvar").click(function() {
			  var obj = JSON.stringify({
				    "id" : $("#id").val(),
					"dispositivo" : {
						"id" : $("#dispositivoId").val()
					},
					"motorista" : {
						"id" : $("#motoristaId").val()
					},
					"data": $("#data").val(),
					"lat": $("#lat").val(),
					"lng": $("#lng").val(), 
					"velocidade": $("#velocidade").val(), 
				});

				var x = $.ajax({
					type: 'POST',
					contentType: 'application/json',
					dataType: "JSON",
					url: baseURI,
					data: obj,
					success: function(data) {
						console.log(data);
		               $("#retorno").text(x.responseText);
					},
					error: function(data) {
						console.log(data);
			              $("#retorno").html(x.responseText);
					}
				});
		   });

	$("#btRecuperar").click(function() {
	  var x = $.ajax({
          type: "GET",
          url: baseURI + "/" + $("#id").val(),
          //dataType: "JSON",
          success: function(data){
              console.log(data);
              $("#id").val(data.id);
              $("#dispositivoId").val(data.dispositivo.id);
              $("#motoristaId").val(data.motorista.id);
              $("#data").val(data.data);
              $("#lat").val(data.lat);
              $("#lng").val(data.lng);
              $("#velocidade").val(data.velocidade);
              $("#retorno").text(x.responseText);
          },
          error: function(data){
              console.log(data);
              $("#retorno").html(x.responseText);
          }
      });
   });


  $("#btExcluir").click(function() {
		var x= $.ajax({
			type: 'DELETE',
            url: baseURI + "/" + $("#id").val(),
        	success: function(data) {
				console.log(data);
               $("#retorno").text(x.responseText);
			},
			error: function(data) {
				console.log(data);
	               $("#retorno").text(x.responseText);
			}
		});
   });

  $("#btListar").click(function() {
		var x = $.ajax({
		          type: "GET",
		          url: baseURI,
		          dataType: "JSON",
		          success: function(data){
		              console.log("OK");
					  console.log(data);
		              $("#retorno").text(x.responseText);
		          },
		          error: function(data){
		              console.log("Erro");
					  console.log(data);
		              $("#retorno").html(x.responseText);
		          }
		      });
		   });

  $("#btMobile").click(function() {
	  var obj = JSON.stringify({
		    "events" : [
		    	{
		    		"type": "LocaLizacaoEventoMobile",
		    		"altitude": 10,
		    		"precisao":10,
		    		"provedor":"GPS",
		    		"velocidade":83,
		    		"dhEvento":"Aug 26, 2016 9:29:29 PM",
		    		"id":1,
		    		"localizacao":{
		    			"latitude":"29.031920",
		    			"longitude":"-21.3123"
		    		}
	  			} /*,
		    	{
		    		"type": "LocaLizacaoEventoMobile",
		    		"altitude": 10,
		    		"precisao":10,
		    		"provedor":"GPS",
		    		"velocidade":83,
		    		"dhEvento":"Aug 26, 2016 9:35:30 PM",
		    		"id":1,
		    		"localizacao":{
		    			"latitude":"29.033920",
		    			"longitude":"-21.3133"
		    		}
	  			}
	  			*/
  			]
  		});

		var x = $.ajax({
			type: 'POST',
			contentType: 'application/json',
			dataType: "JSON",
			url: "http://54.204.114.136:8080/viagem/rest/mobile/evento",
			//url: "http://localhost:8080/viagem/rest/mobile/evento",
			data: obj,
			success: function(data) {
				console.log(data);
               $("#retorno").text(x.responseText);
			},
			error: function(data) {
				console.log(data);
	              $("#retorno").html(x.responseText);
			}
		});
   });

});


</script>
</head>
<body>

	<a href="/viagem/index.html">Início</a>
	<p>
	<input type="button" id="btSalvar" value="Salvar" />
	<input type="button" id="btRecuperar" value="Recuperar pelo id" />
	<input type="button" id="btExcluir" value="Excluir pelo id" />
	<input type="button" id="btListar" value="Listar" />
	<input type="button" id="btMobile" value="Simular mobile" />
	<p/>
	<p/> 
	<label for="id">Id (nulo para inclusão)</label>
	<br />
	<input type="text" id="id" />
	<br />
	<label for="dispositivoId">Id dispositivo</label>
	<br />
	<input type="text" id="dispositivoId" />
	<br />
	<label for="motoristaId">Id motorista</label>
	<br />
	<input type="text" id="motoristaId" />
	<br />
	<label for="data">Data e hora</label>
	<br />
	<input type="text" id="data" />
	<br />
	<label for="lat">Latitude</label>
	<br />
	<input type="text" id="lat" />
	<br />
	<label for="lng">Longitude</label>
	<br />
	<input type="text" id="lng" />

	<p/>
	<p/> 
	<label>Retorno</label>
	<p id="retorno" />

</body>
</html>
