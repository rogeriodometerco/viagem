<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/geral.xhtml">

	<ui:define name="titulo">Viagens do motorista</ui:define>
	<ui:define name="conteudo">
		<p:messages id="mensagens" closable="true" />

		<p:importEnum type="enums.StatusViagem" var="statusViagem"
			allSuffix="ALL_ENUM_VALUES" />


		<h:form id="form1">
			<h3>
				<p:outputLabel value="Minhas viagens" />
			</h3>
			
			<p:outputPanel id="listagem" rendered="#{viagemMotoristaMb.estaEmModoListagem()}">


				<p:dataTable value="#{viagemMotoristaMb.viagens}" var="viagem"
					tableStyle="width: auto; min-width: 100%">
					
					<p:column>
						<f:facet name="header">Id</f:facet>
						<p:commandLink value="#{viagem.id}" action="#{statusViagemMotoristaMb.irParaDetalhesViagem(viagem)}" />
					</p:column>
					<p:column>
						<f:facet name="header">Status</f:facet>
						<h:outputText value="#{viagem.status.descricao}" />
					</p:column>
					<p:column>
						<f:facet name="header">Transportador</f:facet>
						<h:outputText value="#{viagem.transportador.nome}" />
					</p:column>
					<p:column>
						<f:facet name="header">Origem</f:facet>
						<h:outputText value="#{viagem.toStringMunicipiosOrigem()}" />
					</p:column>
					<p:column>
						<f:facet name="header">Destino</f:facet>
						<h:outputText value="#{viagem.toStringMunicipiosDestino()}" />
					</p:column>
					<p:column>
						<f:facet name="header">Produto</f:facet>
						<h:outputText value="#{viagem.toStringProdutos()}" />
					</p:column>

				</p:dataTable>
			</p:outputPanel>

		</h:form>
	</ui:define>
</ui:composition>
