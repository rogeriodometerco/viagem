<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	template="/template/geral.xhtml">

	<ui:define name="titulo">Teste sql</ui:define>
	<ui:define name="conteudo">
		<p:messages id="mensagens" closable="true" />

		<h:form id="form1">
			<h3>
				<p:outputLabel value="Execução de sql para teste" />
			</h3>

			<p:commandButton value="Listar" actionListener="#{testeSqlMb.listar}" update="@all"></p:commandButton>
			<p:commandButton value="Listar operações" actionListener="#{testeSqlMb.listarOperacoes}" update="@all"></p:commandButton>
			<h:outputText value="Tempo: #{testeSqlMb.tempo}" />
			<h:outputText value="Itens: #{testeSqlMb.lista.size()}" rendered="#{testeSqlMb.lista != null}"/>
			
			<p/>
			<h:inputTextarea value="#{testeSqlMb.sql}" style="width: 1200px; height: 200px"></h:inputTextarea>
			<p />
			
		</h:form>
	</ui:define>
</ui:composition>
