<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	template="/template/geral.xhtml">

	<ui:define name="titulo">Cadastro de veículo</ui:define>
	<ui:define name="conteudo">
		<p:messages id="mensagens" closable="true" />

		<h:form id="form1" rendered="#{veiculoMb.estaEmModoListagem()}">
			<p:commandButton value="Testar" action="#{testeEventoMb.testar()}"
				update="@all" />
			<p:commandButton value="Término operações" action="#{testeEventoMb.listarTerminoOperacoes()}"
				update="@all" />
				
			<p:dataTable value="#{testeEventoMb.filtro.estabelecimentosOpcoes}" var="estabelecimento"
				selection="#{testeEventoMb.filtro.estabelecimentosFiltro}" selectionMode="multiple"
				rowKey="#{estabelecimento}">
				<p:column>
					<h:outputText value="#{estabelecimento.nome}" />
				</p:column>
				<p:ajax event="rowSelect" update="form1" />
				<p:ajax event="rowUnselect" update="form1" />
			</p:dataTable>

			<p:dataTable value="#{testeEventoMb.filtro.lista}" var="operacao">
				<p:column>
					<h:outputText value="#{operacao.pontoViagem.estabelecimento.nome}" />
				</p:column>
				<p:column>
					<h:outputText value="#{operacao.tipo.descricao}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
