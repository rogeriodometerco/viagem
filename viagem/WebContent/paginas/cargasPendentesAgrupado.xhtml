<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body>

	<h:form id="form">
		<p:growl id="msgs" showDetail="true" />

		<h:outputStylesheet name="geral.css" library="css" />

		<div class="ui-fluid">

			<!--

				<p:dataTable id="tabelaAnalitica" var="linha"

					reflow="true" paginator="true" rows="10">

						columnIndexVar="colIndex">

						</f:facet>

			<div class="ui-grid-col-3">

					<p:dataTable value="#{cargasPendentesMb.matriz.colunas}"
						var="coluna" reflow="true" style="margin:5px"
						tableStyle="width: auto">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Coluna" />
							</f:facet>
							<h:outputText value="#{coluna.titulo}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Agrupada" />
							</f:facet>
							<p:selectBooleanCheckbox value="#{coluna.agrupada}">
								<p:ajax listener="#{cargasPendentesMb.agrupar}"
									update=":form:agrupamento" />
							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Acumulada" />
							</f:facet>
							<p:selectBooleanCheckbox value="#{coluna.acumulada}">
								<p:ajax listener="#{cargasPendentesMb.agrupar}"
									update=":form:agrupamento" />
							</p:selectBooleanCheckbox>
						</p:column>
					</p:dataTable>
				<p:commandButton id="opcoes" value="..." title="Menu"
					type="button" />

				<p:overlayPanel for="opcoes">

					<p:dataTable value="#{cargasPendentesMb.matriz.colunas}"
						var="coluna" reflow="true" style="margin:5px"
						tableStyle="width: auto">
						<p:column>
							<f:facet name="header">
								<h:outputText value="Coluna" />
							</f:facet>
							<h:outputText value="#{coluna.titulo}" />
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Agrupada" />
							</f:facet>
							<p:selectBooleanCheckbox value="#{coluna.agrupada}">
								<p:ajax listener="#{cargasPendentesMb.agrupar}"
									update=":form:agrupamento" />
							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<f:facet name="header">
								<h:outputText value="Acumulada" />
							</f:facet>
							<p:selectBooleanCheckbox value="#{coluna.acumulada}">
								<p:ajax listener="#{cargasPendentesMb.agrupar}"
									update=":form:agrupamento" />
							</p:selectBooleanCheckbox>
						</p:column>
					</p:dataTable>


				</p:overlayPanel>


			</div>



			<div class="ui-grid-col-9">

				<p:outputPanel id="agrupamento">

					<p:dataTable id="tabela" var="linha"
						value="#{cargasPendentesMb.porTransportador.linhas}"
						style="margin:5px" reflow="true" tableStyle="width: auto">

						<p:columns value="#{cargasPendentesMb.porTransportador.colunas}"
							var="coluna" columnIndexVar="colIndex">
							<f:facet name="header">
								<h:outputText value="#{coluna.titulo}" />
							</f:facet>
							<h:outputText value="#{linha.celulas[colIndex].representacao}">
							</h:outputText>
						</p:columns>

					</p:dataTable>

					<p style="margin-left: 5px">
						<h:commandLink>
							Exportar
						<p:dataExporter type="csv" target="tabela" fileName="dados"></p:dataExporter>
						</h:commandLink>
					</p>

					<p:chart id="grafico" type="pie"
						model="#{cargasPendentesMb.porTransportador.pieModel}"
						responsive="true" style="border:0px" />

				</p:outputPanel>
			</div>

		</div>
	</h:form>
</h:body>
</html>
