<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui" xmlns:a4j="http://richfaces.org/a4j"
	template="/template/geral.xhtml">

	<ui:define name="titulo">Cadastro de conta de conta</ui:define>
	<ui:define name="conteudo">
		<p:messages id="mensagens" closable="true" />

		<h:form id="form1" rendered="#{contaMb.estaEmModoListagem()}">
			<h3>
				<p:outputLabel value="Cadastro de conta" />
			</h3>
			<p:commandButton value="Novo" action="#{contaMb.prepararNovo()}"
				ajax="false" update="@all" />
			<p />

			<p:dataTable id="listagem" value="#{contaMb.lista}" var="conta"
				emptyMessage="Nenhum registro retornado na consulta">
				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{conta.nome}
				</p:column>
			</p:dataTable>
			<p />

		</h:form>

		<h:form id="form2"
			rendered="#{contaMb.estaEmModoCriacao()}">
			<h3>
				<p:outputLabel value="Criar conta" />
			</h3>

			<h:panelGrid columns="1">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{contaMb.conta.nome}" />
			</h:panelGrid>
			<br />
			<p:commandButton value="Salvar"
				action="#{contaMb.salvar()}" update="@all" />
			<p:commandButton value="Voltar"
				action="#{contaMb.listar()}" update="@all" />
		</h:form>
	</ui:define>
</ui:composition>
