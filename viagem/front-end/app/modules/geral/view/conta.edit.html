<form novalidate name="formDetail" class="inmodal">
    <div class="modal-header">
      <i class="fa fa-building modal-icon"></i>
      <h4 class="modal-title" ng-init="addTitle = 'Adicionar Conta'; editTitle = 'Editar Conta'">{{title}}</h4>
    </div>
    <div class="modal-body">
    
      <div class="col-12">
        <h4>Dados da Conta</h4>
        <div class="row">
          <div class="form-group col-xs-12 col-md-12">
              <label for="nome">Nome:</label>
              <input type="text" id="nome" ng-model="modelEdit.nome" validator="[required]" class="form-control" autofocus />
          </div>
          <div class="form-group col-xs-12 col-md-12" ng-if="perfis.length > 0">
            <label>Perfis: </label>
            <div class="row">
              <div class="col-xs-12 col-md-6" ng-repeat="perfil in perfis">
                <label>
                  <input icheck type="checkbox" ng-model="data.perfis[perfil]"> {{perfil}}
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="save()">Salvar</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
        </div>
    </div>
</form>
