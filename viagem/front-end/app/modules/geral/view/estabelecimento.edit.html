<form novalidate name="formDetail" class="inmodal">
    <div class="modal-header">
      <i class="fa fa-map-marker modal-icon"></i>
      <h4 class="modal-title" ng-init="addTitle = 'Adicionar Estabelecimento'; editTitle = 'Editar Estabelecimento'">{{title}}</h4>
    </div>
    <div class="modal-body">
    
      <div class="col-12">
        <h4>Dados do Estabelecimento</h4>
        <div class="row">
    
          <div class="form-group col-xs-12 col-md-12">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" ng-model="modelEdit.nome" validator="[required]" class="form-control" autofocus />
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label for="cep">Cep:</label>
            <input type="text" id="cep" ng-model="cep" class="form-control" />
          </div>
          <div class="form-group col-xs-12 col-md-12">
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" ng-model="modelEdit.endereco.logradouro" validator="[required]" class="form-control" />
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" ng-model="modelEdit.endereco.longitude" class="form-control" />
          </div>
          <div class="form-group col-xs-12 col-md-6">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" ng-model="modelEdit.endereco.longitude" class="form-control" />
          </div>
          <div class="form-group col-xs-12">
            <label>Cidade</label>
            <combo-box class="col-sm-12" ng-model="modelEdit.endereco.cidade" ng-controller="Localizacao.Controller.Cidade" display-field="nome" search-field="nome" auto-load="false" />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="save()">Salvar</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
        </div>
    </div>
</form>
