<form novalidate name="formDetail" class="inmodal">
    <div class="modal-header">
      <i class="fa fa-globe modal-icon"></i>
      <h4 class="modal-title" ng-init="addTitle = 'Adicionar Cidade'; editTitle = 'Editar Cidade'">{{title}}</h4>   
    </div>
    <div class="modal-body">
    
      <div class="col-12">
        <h4>Dados da Cidade</h4>
        <p class="text-navy">Informe ou altere os dados b√°sicos da cidade</p>
        <div class="row">
    
          <div class="form-group col-xs-12 col-md-6">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" ng-model="modelEdit.nome" validator="[required]" class="form-control" autofocus />
          </div>
          <div class="form-group col-xs-12">
            <label>Estado</label>
            <combo-box class="col-sm-12" select-button="false" ng-model="modelEdit.estado" ng-controller="Localizacao.Controller.Estado" display-field="nome" search-field="nome" remote-filter="false" />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="save()">Salvar</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
        </div>
    </div>
</form>
