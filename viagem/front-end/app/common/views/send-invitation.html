<form novalidate name="formDetail" class="inmodal">
    <div class="modal-header">
      <i class="fa fa-share modal-icon"></i>
      <h4 class="modal-title">Convidar Cooperado</h4>   
    </div>
    <div class="modal-body">
    
      <div class="col-12">
        <h4>Dados do Cooperado</h4>
        <p class="text-navy">É possível convidar um outro cooperado a ter acesso a sua Unidade de Gestão, informe os dados abaixo</p>
        <div class="row">
    
          <div class="form-group col-xs-12 col-md-6 col-md-offset-3 col-lg-offset-3">
            <select class="form-control" ng-model="tipoMatricula">
              <option value="">Tipo de Matrícula</option>
              <option value="1">Cooperado</option>
              <option value="2">Não Cooperado</option>
            </select>
          </div>
          <div class="form-group col-xs-12 col-md-6 col-md-offset-3 col-lg-offset-3">
            <label for="matricula">Mátricula:</label>
            <input type="text" id="matricula" ng-model="matricula" validator="[required,matricula]" class="form-control" autofocus />
          </div>
          <div class="form-group col-xs-12 col-md-6 col-md-offset-3 col-lg-offset-3">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" ng-model="cpf" validator="[required,cpf]" class="form-control" />
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
        <div class="btn-group">
            <button class="btn btn-primary" ng-click="save()">Enviar Contive</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
        </div>
    </div>
</form>
